<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if books == []: %}
        <li>Library is Empty</li>
        {% endif %}
        {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} - {{book.rating }}</li>
        {% endfor %}
    </ul>
    
<a href="{{url_for('add') }}">Add New Book</a>
</body>
</html>
