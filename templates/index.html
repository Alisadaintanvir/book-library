<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ol>
        {% if books == []: %}
        <li>Library is Empty</li>
        {% endif %}
        {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} - {{book.rating }} <a href="{{ url_for('edit', id= book.id) }}">
            Edit Rating</a> <a href="{{ url_for('delete', id= book.id) }}" >Delete Book</a> </li>
        {% endfor %}
    </ol>
    
<a href="{{url_for('add') }}">Add New Book</a>
</body>
</html>
